<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Test protocols and ciphersuite combinations against your SSL endpoint">
    <meta name="author" content="Pedro Perez">

    <title>TLS Checker</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">TLS Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:alert('You are welcome');">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Test NOW your TLS compliance</h1>
          <p class="lead">Find out which TLS protocol versions and ciphersuite combinations does your site support!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 text-center"></div>
        <div class="col-lg-4 text-center">

          <form action="javascript:void(0);" onsubmit="callTlsChecker()">
            <div class="form-group">
              <label for="host">Host or FQDN:</label>
              <input type="host" class="form-control" id="host" value="bing.com">
            </div>
            <div class="form-group">
              <label for="port">Port number:</label>
              <input type="port" class="form-control" id="port" value="443">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="onlysupported"> Only supported combinations</label>
            </div>
            <button type="submit" class="btn btn-default">Check!</button>
          </form>

        </div>
        <div class="col-lg-4 text-center"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4 text-center"></div>
        <div class="col-lg-4 text-center">
            <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Filter..">
        </div>
        <div class="col-lg-4 text-center"></div>
      </div>
      <br />
      <div class="row">
          <div class="col-lg-12 text-center">
              <table class="table table-dark" id="resultsTable">
                  <thead>
                    <tr>
                      <th scope="col">Protocol</th>
                      <th scope="col">Ciphersuite</th>
                      <th scope="col">Supported</th>                       
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="tlschecker.js"></script>

  </body>

</html>
