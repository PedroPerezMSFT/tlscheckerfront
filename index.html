<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Test protocols and ciphersuite combinations against your SSL endpoint">
    <meta name="author" content="Pedro Perez">

    <title>TLS Checker</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

    <!-- JavaScript -->
    <script>
      function addRow(protocol,ciphersuite,supported)
      {
         if (!document.getElementsByTagName) return;
         tabBody=document.getElementsByTagName("tbody").item(0);
         row=document.createElement("tr");
         cell1 = document.createElement("td");
         cell2 = document.createElement("td");
         cell3 = document.createElement("td");
         textnode1=document.createTextNode(protocol);
         textnode2=document.createTextNode(ciphersuite);
         textnode3=document.createTextNode(supported);
         cell1.appendChild(textnode1);
         cell2.appendChild(textnode2);
         cell3.appendChild(textnode3);
         row.appendChild(cell1);
         row.appendChild(cell2);
         row.appendChild(cell3);
         tabBody.appendChild(row);
      }

      function callTlsChecker() {
        var host = document.getElementById("host").value;
        var port = document.getElementById("port").value;
        var url = 'https://tlschecker.azurewebsites.net/' + host + '/' + port;
        // Clean up table first
        for(var i = document.getElementById("resultsTable").rows.length; i > 1;i--)
        {
          document.getElementById("resultsTable").deleteRow(i -1);
        }

        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();

        xhr.onload = function() {
          var text = xhr.responseText;
          var results = JSON.parse(text);

          results.Result.forEach(element => {
            if (document.getElementById('onlysupported').checked) {
              if (element.Supported == true) {
                addRow(element.Protocol, element.CipherSuite, element.Supported);
              };
            } else {
                addRow(element.Protocol, element.CipherSuite, element.Supported);
            };
          });
        };
      }



    </script>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">TLS Checker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Test NOW your TLS compliance</h1>
          <p class="lead">Find out which TLS protocol versions and ciphersuite combinations does your site support!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 text-center"></div>
        <div class="col-lg-4 text-center">

          <form action="javascript:void(0);" onsubmit="callTlsChecker()">
            <div class="form-group">
              <label for="host">Host or FQDN:</label>
              <input type="host" class="form-control" id="host" value="bing.com">
            </div>
            <div class="form-group">
              <label for="port">Port number:</label>
              <input type="port" class="form-control" id="port" value="443">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="onlysupported"> Only supported combinations</label>
            </div>
            <button type="submit" class="btn btn-default">Check!</button>
          </form>

        </div>
        <div class="col-lg-4 text-center"></div>
      </div>
      <br/>
      <div class="row">
          <div class="col-lg-12 text-center">
              <table class="table table-dark" id="resultsTable">
                  <thead>
                    <tr>
                      <th scope="col">Protocol</th>
                      <th scope="col">Ciphersuite</th>
                      <th scope="col">Supported</th>                       
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
